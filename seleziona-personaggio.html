<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scegli il tuo Personaggio</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Unbounded', cursive;
      background: url('f1.webp') no-repeat center/cover fixed;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed; inset: 0;
      background: url('background.jpg') no-repeat center/cover fixed;
      filter: brightness(0.3) blur(8px);
      z-index: -1;
    }
    .schermo-centrato {
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: compari 1s forwards;
    }
    @keyframes compari { to { opacity: 1; } }
    .titolo {
      color: #0ff;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 20px #0ff;
      text-align: center;
    }
    .opzioni-personaggi {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      justify-items: center;
      margin-top: 20px;
    }
    .opzioni-personaggi img {
      width: 150px; height: 150px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,255,255,0.7);
      border: 3px solid transparent;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
    }
    .opzioni-personaggi img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px #0ff;
      border-color: #0ff;
    }
    .pulsante-continua {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .pulsante-continua:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #0ff;
    }
    .piè-di-pagina {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #0ff;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <div class="schermo-centrato">
    <h1 class="titolo">Scegli il tuo personaggio</h1>

    <div class="opzioni-personaggi" id="prima-fila">
      <img src="1.png" alt="Max Verstappen" data-nome="Max Verstappen" />
      <img src="2.jpg" alt="Kimi Antonelli" data-nome="Kimi Antonelli" />
      <img src="3.png" alt="Charles Leclerc" data-nome="Charles Leclerc" />
      <img src="4.png" alt="Fernando Alonso" data-nome="Fernando Alonso" />
      <img src="5.png" alt="Oscar Piastri" data-nome="Oscar Piastri" />
    </div>

    <div class="opzioni-personaggi" id="seconda-fila">
      <img src="6.png" alt="Lewis Hamilton" data-nome="Lewis Hamilton" />
      <img src="7.png" alt="George Russell" data-nome="George Russell" />
      <img src="8.png" alt="Lando Norris" data-nome="Lando Norris" />
      <img src="9.png" alt="Yuki Tsunoda" data-nome="Yuki Tsunoda" />
      <img src="10.png" alt="Lance Stroll" data-nome="Lance Stroll" />
    </div>

    <button class="pulsante-continua" onclick="vaiAvanti()">Continua</button>
    <div class="piè-di-pagina">Seleziona il personaggio per continuare</div>
  </div>

  <script>
    let personaggioSelezionato = null;

    document.querySelectorAll('.opzioni-personaggi img').forEach(img => {
      img.addEventListener('click', () => {
        personaggioSelezionato = img.dataset.nome;
        localStorage.setItem('personaggioSelezionato', personaggioSelezionato);

    
        document.querySelectorAll('.opzioni-personaggi img').forEach(i => {
          i.style.borderColor = 'transparent';
          i.style.boxShadow = '0 0 25px rgba(0,255,255,0.7)';
          i.style.transform = 'scale(1)';
        });
        img.style.borderColor = '#0ff';
        img.style.boxShadow = '0 0 40px #0ff';
        img.style.transform = 'scale(1.15)';
      });
    });

    function vaiAvanti() {
      if (personaggioSelezionato) {
        alert(`Hai selezionato ${personaggioSelezionato}!`);
        window.location.href = 'domande.html';
      } else {
        alert('Devi selezionare un personaggio per continuare!');
      }
    }
  </script>

</body>
</html>
